<!DOCTYPE html>
<html>

<head>
    <title>Generator Command Aktivasi OLT</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <h3>Generator Command Aktivasi OLT</h3>
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username">
    </div>
    <div class="form-group">
        <label for="sn">Serial Number (SN):</label>
        <input type="text" id="sn">
    </div>
    <div class="form-group">
        <label for="gponPort">Port GPON:</label>
        <input type="text" id="gponPort">
    </div>
    <div class="form-group">
        <label for="vlan">VLAN:</label>
        <select id="vlan">
            <option value="201">UII</option>
            <option value="202">KRICAK</option>
            <option value="203">NGAMPILAN</option>
            <option value="204">PANEMBAHAN</option>
            <option value="205">WIROGUNAN</option>
            <option value="206">TAHUNAN</option>
            <option value="207">TEGALP</option>
        </select>
    </div>
    <div class="form-group">
        <label for="profile">Profil Bandwidth:</label>
        <select id="profile">
            <option value="10">PRISMA 10</option>
            <option value="20">PRISMA 20</option>
            <option value="30">PRISMA 30</option>
        </select>
    </div>
    <div class="form-group">
        <button onclick="generateCommand()">Generate Command</button>
    </div>
    <div class="form-group">
        <label for="commandResult">Hasil Command:</label>
        <textarea id="commandResult" rows="13" cols="50" readonly></textarea>
    </div>
</body>

</html>
